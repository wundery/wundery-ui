general:
  branches:
    ignore:
      - master

machine:
  node:
    version: stable
  pre:
    - pip install awscli

dependencies:
  pre:
    - curl $WUNDERY_DEPLOYMENTS_ENDPOINT/start/$CIRCLE_PROJECT_REPONAME/$CIRCLE_SHA1-$CIRCLE_TAG/production/s3
    - curl -o- -L https://yarnpkg.com/install.sh | bash
  override:
    - yarn install
    - yarn list
    - npm install -g gulp
    - gulp build --version $CIRCLE_TAG

test:
  override:
    - echo "No Tests"

deployment:
  production:
    tag: /v[0-9]+(\.[0-9]+)*/
    commands:
      - aws s3 sync build $BUCKET --acl public-read --cache-control "public, max-age=31536000"
      - curl $WUNDERY_DEPLOYMENTS_ENDPOINT/finish/$CIRCLE_PROJECT_REPONAME/$CIRCLE_SHA1-$CIRCLE_TAG/production/s3
