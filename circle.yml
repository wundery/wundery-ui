machine:
  node:
    version: 6.2.2
  pre:
    - pip install awscli

dependencies:
  override:
    - npm install -g gulp
    - npm install -g bower
    - npm install
    - bower install

test:
  override:
    - echo "No Tests :-)"

deployment:
  production:
    branch: master
    commands:
      - gulp build
      - aws s3 sync build $AWS_S3_BUCKET_PRODUCTION --acl public-read --cache-control "public, max-age=31536000"
